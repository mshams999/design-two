  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="swiper-master/package/css/swiper.min.css" />
  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">

  <meta name="theme-color" content="#fafafa">

<body>



<div class="width">
      <div class="container">
        <div class="row main-core">

          <div class="col-sm-12">
              <div class="row contain">
                  <div class="swiper-container">
                    <div class="swiper-wrapper">
                      <div class="swiper-slide"><img src="img/one.jpg" alt=""></div>
                      <div class="swiper-slide"><img src="img/two.jpg" alt=""></div>
                      <div class="swiper-slide"><img src="img/three.jpg" alt=""></div>
                      <div class="swiper-slide"><img src="img/four.webp" alt=""></div>
                      <div class="swiper-slide"><img src="img/five.jpg" alt=""></div>
                      <div class="swiper-slide"><img src="img/six.jpg" alt=""></div>
                      <div class="swiper-slide"><img src="img/seven.jpg" alt=""></div>
                 
                    </div>
                    <div class="swiper-pagination"></div>
                  </div>
                </div>
          </div>
          

          <div class="col-sm-12 col-md-6 rest-of-specs">
            <div class="row min-height">
              <div data-animation="ripple" class="col-6 col-md-6 spec">
                الكاميرا الأمامية
                <p>8 ميجا بكسل</p>
              </div>
              <div data-animation="ripple" class="col-6 col-md-6 spec">
                الكاميرا الخلفية
                <p>20 ميجا بكسل</p>
              </div>
              <div data-animation="ripple" class="col-6 col-md-6 spec">
                سوفت وير
                <p>miui 10</p>
              </div>
              <div data-animation="ripple" class="col-6 col-md-6 spec">
                تاريخ الاصدار
                <p>10 سبتمبر</p>
              </div>
              <div data-animation="ripple" class="col-6 col-md-6 spec">
                ذاكرة التخزين
                <p>128 جيجا</p>
              </div>
              <div data-animation="ripple" class="col-6 col-md-6 spec">
                الوزن
                <p>118 جرام</p>
              </div>
              <div data-animation="ripple" class="col-6 col-md-6 spec">
                دقة الشاشة
                <p>720 * 1520</p>
              </div>
              <div data-animation="ripple" class="col-6 col-md-6 spec">
                دعم الشبكات
                <p>GSM + 3G + 4G</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  <script src="js/vendor/modernizr-3.7.1.min.js"></script>

  <script src="js/bootstrap.min.js"></script>
  <script src="swiper-master/package/js/swiper.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

  <script>
        var swiper = new Swiper('.swiper-container', {
          autoHeight: true, //enable auto height
          loop: true,
          pagination: {
            el: '.swiper-pagination',
            dynamicBullets: true,
            },
        });
      </script>
